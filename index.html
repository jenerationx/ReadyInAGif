<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <title>Movies in a Gif</title>
</head>

<body>
  <div class="container-fluid p-1">
    <div class="page-header text-center">
      <h1>Movies in a Gif</h1>
      <h4>Press any button to see some gifs related to that movie or make your own button with the form below</h4>
    </div>
  </div>
  <br>
  <div id="button-div">
  </div>
  <br>
  <div class="row" id="main">
    <div class="col-md-8" id="gifsgohere">
    </div>
    <div class="col-md-4">
      <form id="add-movie">
        <div class="form-group">
          <input type="text" class="form-control" id="movie-input" placeholder="Add Your Favorite Movie Here">
        </div>
        <button type="submit" class="btn border border-light" id="add-movie">Submit</button>
      </form>
    </div>
  </div>
  <footer class="page-footer font-small text-light bg-none">
    <div class="footer-copyright text-center py-3"><img src="assets/images/PoweredBy_200px-Black_HorizLogo.png" alt="Giphy">

    </div>
  </footer>
  <!-- Optional JavaScript -->
  <script type="text/javascript" src="assets/javascript/giphy.js"></script>

</body>

</html>
