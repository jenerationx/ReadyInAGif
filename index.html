<!doctype html>
<html lang="en">

<head>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

  <title>Movies in a Gif</title>
</head>

<body>
  <div class="container-fluid p-1">
    <div class="page-header text-center">
      <h1>Movies in a Gif</h1>
      <h4>Press any button to see some gifs related to that movie or make your own button with the form below</h4>
    </div>
  </div>
  <br>
  <div class="container">
    <div id="button-div">
    </div>
    <div class="row">
      <div class="col-md-8" id="gifsgohere">
      </div>
      <div class="col-md-4" id="add-movie">
        <form>
          <div class="form-group">
            <input type="text" class="form-control" id="exampleInput" placeholder="Add Your Favorite Movie Here">
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <script type="text/javascript" src="assets/javascript/giphy.js"></script>

</body>

</html>
